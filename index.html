<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calc">
            <p class="calc__logo">便宜的计算器<span class="calc__reg">&reg;<span></p>
            <input type="text" class="calc__display">
            <div class="calc__btn-area">
                <button class="calc__btn calc__num">7</button>
                <button class="calc__btn calc__num">8</button>
                <button class="calc__btn calc__num">9</button>
                <button class="calc__btn" id="calc__divide">/</button>
                <button class="calc__btn calc__num">4</button>
                <button class="calc__btn calc__num">5</button>
                <button class="calc__btn calc__num">6</button>
                <button class="calc__btn" id="calc__multiply">*</button>
                <button class="calc__btn calc__num">1</button>
                <button class="calc__btn calc__num">2</button>
                <button class="calc__btn calc__num">3</button>
                <button class="calc__btn" id="calc__substract">-</button>
                <button class="calc__btn calc__num">0</button>
                <button class="calc__btn"  id="calc__clear">C</button>
                <button class="calc__btn" id="calc__result">=</button>
                <button class="calc__btn" id="calc__add">+</button>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
