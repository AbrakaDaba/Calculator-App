<!DOCTYPE html>
<html lang="en">
<head>
    <meta calc__charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calc">
            <p class="calc__logo">便宜的计算器<span class="calc__reg">&reg;<span></p>
            <input type="text" class="calc__display">
            <div class="calc__btn-area">
                <button class="calc__btn calc__btn--num js-num">7</button>
                <button class="calc__btn calc__btn--num js-num">8</button>
                <button class="calc__btn calc__btn--num js-num">9</button>
                <button class="calc__btn calc__btn--divide js-operator">/</button>
                <button class="calc__btn calc__btn--num js-num">4</button>
                <button class="calc__btn calc__btn--num js-num">5</button>
                <button class="calc__btn calc__btn--num js-num">6</button>
                <button class="calc__btn calc__btn--multiply js-operator">*</button>
                <button class="calc__btn calc__btn--num js-num">1</button>
                <button class="calc__btn calc__btn--num js-num">2</button>
                <button class="calc__btn calc__btn--num js-num">3</button>
                <button class="calc__btn calc__btn--substract js-operator">-</button>
                <button class="calc__btn calc__btn--num js-num">0</button>
                <button class="calc__btn calc__btn--clear">C</button>
                <button class="calc__btn calc__btn--result">=</button>
                <button class="calc__btn calc__btn--add js-operator">+</button>
                <button class="calc__btn calc__btn--minus-plus">±</button> 
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>

</body>
</html>
